<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dandeli Adventure Stay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">

    <div class="overlay"></div>

    <header class="navbar">
        <div class="logo-container">
          <img src="Logo.webp" alt="Dandeli Adventure Stay Logo" class="logo" />
        </div>
        <!-- Added onclick here -->
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Fullscreen Navigation Menu -->
    <div class="fullscreen-menu" id="fullscreenMenu">
      <!-- Close button -->
      <div class="close-btn" onclick="toggleMenu()">✖</div>

      <div class="menu-links">
        <a href="#home" onclick="toggleMenu()">Home</a>
        <a href="#about" onclick="toggleMenu()">About Us</a>
        <a href="#gallery" onclick="toggleMenu()">Gallery</a>
        <a href="#rooms" onclick="toggleMenu()">Rooms</a>
        <a href="#contact" onclick="toggleMenu()">Contact Us</a>
      </div>
    </div>

    <div class="hero-content">
      <h4>Welcome to</h4>
      <h1>Dandeli Adventure Stay</h1>
      <a href="#contact" class="btn">Book Now</a>
    </div>

  </div>

  <script>
    function toggleMenu() {
      document.getElementById('fullscreenMenu').classList.toggle('active');
    }
  </script>

</body>
</html>
